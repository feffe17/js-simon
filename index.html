<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-between">
            <div id="num1" class="col-md-2 border ratio-1 d-flex justify-content-center align-items-center fs-1"></div>
            <div id="num2" class="col-md-2 border ratio-1 d-flex justify-content-center align-items-center fs-1"></div>
            <div id="num3" class="col-md-2 border ratio-1 d-flex justify-content-center align-items-center fs-1"></div>
            <div id="num4" class="col-md-2 border ratio-1 d-flex justify-content-center align-items-center fs-1"></div>
            <div id="num5" class="col-md-2 border ratio-1 d-flex justify-content-center align-items-center fs-1"></div>
        </div>
        <button id="playBtn" type="button" class="btn btn-primary my-4">Genera</button>
    </div>

    <div class="container my-5">
        <form id="verifyForm" class="row g-3">
            <div class="col-2">
              <label for="inputNum1" class="form-label">NUMERO 1</label>
              <input type="text" class="form-control" id="inputNum1">
            </div>
            <div class="col-2">
                <label for="inputNum2" class="form-label">NUMERO 2</label>
                <input type="text" class="form-control" id="inputNum2">
              </div>
            <div class="col-2">
                <label for="inputNum3" class="form-label">NUMERO 3</label>
                <input type="text" class="form-control" id="inputNum3">
            </div>
            <div class="col-2">
                <label for="inputNum4" class="form-label">NUMERO 4</label>
                <input type="text" class="form-control" id="inputNum4">
            </div>
            <div class="col-2">
                <label for="inputNum5" class="form-label">NUMERO 5</label>
                <input type="text" class="form-control" id="inputNum5">
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Verifica</button>
            </div>
          </form>
    </div>




    <script src="./script.js"></script>
</body>
</html>
